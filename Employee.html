<html>

    <title>edn</title>
    <style>
      ul{
        background-color: #333;
        list-style-type: none;
        margin: 0;
        padding:0;
        overflow: hidden;
      }
      li{
        float: left;
      }
      li a{
        display:inline-block;
        text-align: center;
        color: white;
        padding: 14px 14px;
        text-decoration: none;
      }
      li a:hover{
background-color: #111;
      }
      .active{
        background:red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#Home" class="active">Home</a></li>
      <li><a href="#About Us">About Us</a></li>
      <li><a href="#Course">Course</a></li>
    </ul>
  </body>
</html>
